<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PAWP Heros Home</title>
    <link rel="stylesheet" href="styles/css/main.css">
</head>
<body>
    <div id="home">
        <h1 class="hidden">Welcome to the Protection, Awareness and Wellness Prophylactic Heroes website</h1>
        <navigation_header></navigation_header>

        <video :src="top_video.url" :type="top_video.type" :alt="top_video.alt" class="top-video" height="300px" width="450px" controls></video>
        
        <section class="greeting">
            <h2 class="greeting-title">{{ greeting.title }}</h2>
            <section class="greeting-contents">
                <h3 class="hidden">Why PAWP Heroes?</h3>
                <div class="greeting-left">
                    {{ greeting.left }}
                </div>
                <div class="greeting-right">
                    {{ greeting.right }}
                </div>
            </section>
            <div class="greeting-bot">
                <div class="tri-left"></div>
                <div class="tri-right"></div>
            </div>
        </section>

        <section class="campaign">
            <img class="hero-photo" :src="hero.url" :alt="hero.alt">
            <div class="campaign-text">
                <h2 class="campaign-title">{{ hero.title }}</h2>
                <div class="campaign-content">
                    {{ hero.contents }}
                </div>
            </div>
        </section>

        <section class="help">
            <div class="help-content">{{ help.contents }}</div>
            <img class="help-photo" :src="help.url" :alt="help.alt">
        </section>

        <section class="social-media">
            <div class="social-media-title">
                {{ social_media.title }}
            </div>
            <div class="social-media-icons">
                <div v-for="link in social_media.icons">
                    <a href="link.a"><img class="social-media-icon" :src="link.url" :alt="link.alt"></a>
                </div>
            </div>
        </section>

        <pawp_footer></pawp_footer>

    </div>
</body>
<script src="../admin/js/index.js" type="module"></script>
</html>
